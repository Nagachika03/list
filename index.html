<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <section class="creator">
        <div class="container">
            <h1 class="creator__title">To Do List</h1>
            <label for="description">Please describe your task</label>&nbsp;&nbsp;
            <input type="text" placeholder="Do something" id="description">
            <br>
            <label for="priority">Select task priority</label>&nbsp;&nbsp;
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br>
            <button class="creator__btn">Create</button>
        </div>
    </section>
    <hr>
        <div class="tasks">
            <div class="container">
                
            </div>

        </div>
<script src="./script.js"></script>    
</body>
</html>
